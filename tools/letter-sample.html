<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>mmxx variable font – letter sample</title>
    <style>
        :root{
            --gap: 1.0;           /* axis value */
            --fontSize: 128px;
            --lineHeight: 1.05;
            --salt: 0;            /* 0/1 toggle */
        }

        @font-face {
            font-family: "mmxx";
            src:
                    url("../dist/fonts/mmxx.woff2") format("woff2"),
                    url("../dist/fonts/mmxx.woff")  format("woff"),
                    url("../dist/fonts/mmxx.ttf")   format("truetype");
            font-style: normal;
            font-weight: 400;
            font-display: swap;
        }

        html, body { height: 100%; }
        body{
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            background: #fff;
            color: #111;
        }

        .wrap{
            max-width: 1100px;
            margin: 0 auto;
            padding: 24px;
            display: grid;
            gap: 18px;
        }

        .card{
            border: 1px solid #e6e6e6;
            border-radius: 14px;
            padding: 16px;
            box-shadow: 0 1px 0 rgba(0,0,0,.02);
        }

        .row{
            display: grid;
            grid-template-columns: 1fr;
            gap: 14px;
        }

        @media (min-width: 900px){
            .row{
                grid-template-columns: 1fr 1fr;
                align-items: start;
            }
        }

        .controls{
            display: grid;
            gap: 12px;
        }

        .control{
            display: grid;
            grid-template-columns: 120px 1fr 90px;
            gap: 10px;
            align-items: center;
        }

        label{
            font-size: 13px;
            color: #333;
            user-select: none;
        }

        input[type="range"]{ width: 100%; }
        input[type="text"]{
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
        }

        .btn{
            appearance: none;
            border: 1px solid #ddd;
            background: #fafafa;
            border-radius: 10px;
            padding: 8px 10px;
            cursor: pointer;
            font-size: 13px;
        }
        .btn:hover{ background: #f3f3f3; }

        .meta{
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            font-size: 13px;
            color: #555;
        }

        .pill{
            display: inline-flex;
            gap: 6px;
            align-items: center;
            padding: 4px 10px;
            border: 1px solid #e6e6e6;
            border-radius: 999px;
            background: #fff;
        }
        .dot{
            width: 8px;
            height: 8px;
            border-radius: 999px;
            background: #bbb;
        }
        .dot.ok{ background: #2ecc71; }
        .dot.bad{ background: #e74c3c; }

        .sample{
            font-family: "mmxx", monospace;
            font-size: var(--fontSize);
            line-height: var(--lineHeight);
            letter-spacing: 0;
            /* NOTE: axis tag is "GAP " with a trailing space */
            font-variation-settings: "GAP " var(--gap);

            /* SALT toggle */
            font-variant-alternates: stylistic(salt);
            font-feature-settings: "salt" var(--salt);

            white-space: pre-wrap;
            word-break: break-word;
        }

        .bigLetter{
            font-family: "mmxx", monospace;
            font-variation-settings: "GAP " var(--gap);

            /* SALT toggle */
            font-variant-alternates: stylistic(salt);
            font-feature-settings: "salt" var(--salt);

            font-size: 220px;
            line-height: 1;
            padding: 12px 0;
            text-align: center;
            border: 1px dashed #e9e9e9;
            border-radius: 14px;
            background: repeating-linear-gradient(
                    45deg,
                    rgba(0,0,0,0.015),
                    rgba(0,0,0,0.015) 10px,
                    rgba(0,0,0,0.00) 10px,
                    rgba(0,0,0,0.00) 20px
            );
        }

        .hint{
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        code{
            font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
            font-size: 12px;
        }

        .cssBox{
            width: 100%;
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 12px;
            background: #fcfcfc;
            overflow: auto;
        }

        .toggleRow{
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .toggle{
            display: inline-flex;
            gap: 8px;
            align-items: center;
            padding: 6px 10px;
            border: 1px solid #e6e6e6;
            border-radius: 999px;
            background: #fff;
            user-select: none;
        }
        .toggle input{ transform: translateY(1px); }
    </style>
</head>
<body>
<div class="wrap">
    <h1 style="margin:0;font-size:18px;">mmxx variable font demo</h1>

    <div class="card meta" id="meta">
        <span class="pill"><span class="dot" id="fontDot"></span><span id="fontStatus">Loading font…</span></span>
        <span class="pill">Axis <code>"GAP "</code> (Gap): <code id="gapReadout">1.00</code></span>
        <span class="pill">Range: <code>0.50</code> → <code>2.00</code> (default <code>1.00</code>)</span>
        <span class="pill">File: <code>../dist/fonts/mmxx-vf.woff2</code></span>
        <span class="pill">Variant: <code id="saltReadout">salt off</code></span>
    </div>

    <div class="row">
        <div class="card controls">
            <div class="control">
                <label for="gap">Gap</label>
                <input id="gap" type="range" min="0.5" max="2.0" step="0.01" value="1.0" />
                <input id="gapNum" type="text" inputmode="decimal" value="1.00" />
            </div>

            <div class="control">
                <label for="size">Font size</label>
                <input id="size" type="range" min="16" max="260" step="1" value="128" />
                <input id="sizeNum" type="text" inputmode="numeric" value="128" />
            </div>

            <div class="toggleRow">
                <label class="toggle" for="saltToggle" title="Toggle stylistic alternates via 'salt'">
                    <input id="saltToggle" type="checkbox" />
                    <span>SALT variant</span>
                </label>
                <span class="hint" style="margin:0;">(uses <code>font-feature-settings: "salt"</code>)</span>
            </div>

            <div style="display:grid;gap:8px;">
                <label for="text">Sample text</label>
                <input id="text" type="text" value="abcdefghijklmnopqrstuvwxyz&#10;the quick brown fox jumps over the lazy dog.&#10;0123456789" />
                <div class="hint">Tip: the generator auto-discovers <code>src/character-*.svg</code> (digits included if present).</div>
            </div>

            <div style="display:flex;gap:10px;flex-wrap:wrap;">
                <button class="btn" id="presetAlphabet">Alphabet</button>
                <button class="btn" id="presetPangram">Pangram</button>
                <button class="btn" id="presetSingle">Single letter</button>
                <button class="btn" id="presetMin">Gap 50%</button>
                <button class="btn" id="presetMax">Gap 200%</button>
                <button class="btn" id="copyCss">Copy CSS snippet</button>
            </div>

            <div class="cssBox" aria-label="css snippet">
                <code id="cssSnippet"></code>
            </div>
        </div>

        <div class="card">
            <div class="bigLetter" id="bigLetter" aria-label="big letter">a</div>
            <div class="sample" id="sample" aria-label="sample text"></div>
        </div>
    </div>
</div>

<script>
    const AXIS_TAG = "GAP ";   // IMPORTANT: trailing space
    const MIN = 0.5, DEF = 1.0, MAX = 2.0;

    // --- DOM
    const root = document.documentElement;

    const gap = document.getElementById("gap");
    const gapNum = document.getElementById("gapNum");
    const gapReadout = document.getElementById("gapReadout");

    const size = document.getElementById("size");
    const sizeNum = document.getElementById("sizeNum");

    const saltToggle = document.getElementById("saltToggle");
    const saltReadout = document.getElementById("saltReadout");

    const text = document.getElementById("text");
    const sample = document.getElementById("sample");
    const bigLetter = document.getElementById("bigLetter");

    const fontDot = document.getElementById("fontDot");
    const fontStatus = document.getElementById("fontStatus");

    const cssSnippet = document.getElementById("cssSnippet");

    // --- helpers
    function clamp(n, lo, hi){
        n = Number(n);
        if (!Number.isFinite(n)) return lo;
        return Math.min(hi, Math.max(lo, n));
    }

    function fmt2(n){
        return (Math.round(n * 100) / 100).toFixed(2);
    }

    function setCSSVars({gapVal, sizeVal, saltVal}){
        root.style.setProperty("--gap", String(gapVal));
        root.style.setProperty("--fontSize", `${sizeVal}px`);
        root.style.setProperty("--salt", String(saltVal ? 1 : 0));

        gapReadout.textContent = fmt2(gapVal);
        saltReadout.textContent = saltVal ? "salt on" : "salt off";

        cssSnippet.textContent =
            `font-family: "mmxx";
font-variation-settings: "${AXIS_TAG}" ${fmt2(gapVal)};
font-feature-settings: "salt" ${saltVal ? 1 : 0};
font-size: ${sizeVal}px;`;
    }

    function pickBigGlyph(t){
        // Only lowercase and digits are supported for the big preview.
        const m = (t ?? "").match(/[a-z0-9]/);
        return m ? m[0] : "a";
    }

    function syncFromUI(){
        const g = clamp(gap.value, MIN, MAX);
        const s = clamp(size.value, 16, 260);
        const saltVal = !!saltToggle.checked;

        gapNum.value = fmt2(g);
        sizeNum.value = String(s);

        setCSSVars({gapVal: g, sizeVal: s, saltVal});

        const t = (text.value ?? "").replace(/\r\n/g, "\n");
        sample.textContent = t;

        bigLetter.textContent = pickBigGlyph(t);
    }

    function syncGapFromText(){
        const v = clamp(gapNum.value, MIN, MAX);
        gapNum.value = fmt2(v);
        gap.value = String(v);
        syncFromUI();
    }

    function syncSizeFromText(){
        const v = clamp(sizeNum.value, 16, 260);
        sizeNum.value = String(v);
        size.value = String(v);
        syncFromUI();
    }

    // --- events
    gap.addEventListener("input", syncFromUI);
    size.addEventListener("input", syncFromUI);

    gapNum.addEventListener("change", syncGapFromText);
    sizeNum.addEventListener("change", syncSizeFromText);

    text.addEventListener("input", syncFromUI);
    saltToggle.addEventListener("change", syncFromUI);

    document.getElementById("presetAlphabet").addEventListener("click", () => {
        text.value = "abcdefghijklmnopqrstuvwxyz\n0123456789";
        syncFromUI();
    });

    document.getElementById("presetPangram").addEventListener("click", () => {
        text.value = "the quick brown fox jumps over the lazy dog.\nabcdefghijklmnopqrstuvwxyz\n0123456789";
        syncFromUI();
    });

    document.getElementById("presetSingle").addEventListener("click", () => {
        text.value = "a";
        syncFromUI();
    });

    document.getElementById("presetMin").addEventListener("click", () => {
        gap.value = String(MIN);
        syncFromUI();
    });

    document.getElementById("presetMax").addEventListener("click", () => {
        gap.value = String(MAX);
        syncFromUI();
    });

    document.getElementById("copyCss").addEventListener("click", async () => {
        try{
            await navigator.clipboard.writeText(cssSnippet.textContent);
            const old = cssSnippet.textContent;
            cssSnippet.textContent = old + "\n/* copied */";
            setTimeout(() => { cssSnippet.textContent = old; }, 900);
        }catch(e){
            alert("Clipboard copy failed (browser permissions).");
        }
    });

    // --- font load indicator
    (async () => {
        try {
            await document.fonts.ready;
            await document.fonts.load(`24px "mmxx"`, "a");
            fontDot.classList.add("ok");
            fontStatus.textContent = "Font loaded";
        } catch (e) {
            fontDot.classList.add("bad");
            fontStatus.textContent = "Font failed to load (check dist/fonts paths)";
        }
    })();

    // init
    syncFromUI();
</script>
</body>
</html>
