<svg xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 240 240">
    <!-- Initial square (background) now white -->
    <rect x="0" y="0" width="240" height="240" fill="#fff"/>

    <!-- 64 smaller black squares in an 8×8 grid (cell size: 30×30) -->
    <g fill="#000" shape-rendering="crispEdges">
        <!-- Row 0 -->
        <rect x="0"   y="0"   width="30" height="30"/>
        <rect x="30"  y="0"   width="30" height="30"/>
        <rect x="60"  y="0"   width="30" height="30"/>
        <rect x="90"  y="0"   width="30" height="30"/>
        <rect x="120" y="0"   width="30" height="30"/>
        <rect x="150" y="0"   width="30" height="30"/>
        <rect x="180" y="0"   width="30" height="30"/>
        <rect x="210" y="0"   width="30" height="30"/>

        <!-- Row 1 -->
        <rect x="0"   y="30"  width="30" height="30"/>
        <rect x="30"  y="30"  width="30" height="30"/>
        <rect x="60"  y="30"  width="30" height="30"/>
        <rect x="90"  y="30"  width="30" height="30"/>
        <rect x="120" y="30"  width="30" height="30"/>
        <rect x="150" y="30"  width="30" height="30"/>
        <rect x="180" y="30"  width="30" height="30"/>
        <rect x="210" y="30"  width="30" height="30"/>

        <!-- Row 2 -->
        <rect x="0"   y="60"  width="30" height="30"/>
        <rect x="30"  y="60"  width="30" height="30"/>
        <rect x="60"  y="60"  width="30" height="30"/>
        <rect x="90"  y="60"  width="30" height="30"/>
        <rect x="120" y="60"  width="30" height="30"/>
        <rect x="150" y="60"  width="30" height="30"/>
        <rect x="180" y="60"  width="30" height="30"/>
        <rect x="210" y="60"  width="30" height="30"/>

        <!-- Row 3 -->
        <rect x="0"   y="90"  width="30" height="30"/>
        <rect x="30"  y="90"  width="30" height="30"/>
        <rect x="60"  y="90"  width="30" height="30"/>
        <rect x="90"  y="90"  width="30" height="30"/>
        <rect x="120" y="90"  width="30" height="30"/>
        <rect x="150" y="90"  width="30" height="30"/>
        <rect x="180" y="90"  width="30" height="30"/>
        <rect x="210" y="90"  width="30" height="30"/>

        <!-- Row 4 -->
        <rect x="0"   y="120" width="30" height="30"/>
        <rect x="30"  y="120" width="30" height="30"/>
        <rect x="60"  y="120" width="30" height="30"/>
        <rect x="90"  y="120" width="30" height="30"/>
        <rect x="120" y="120" width="30" height="30"/>
        <rect x="150" y="120" width="30" height="30"/>
        <rect x="180" y="120" width="30" height="30"/>
        <rect x="210" y="120" width="30" height="30"/>

        <!-- Row 5 -->
        <rect x="0"   y="150" width="30" height="30"/>
        <rect x="30"  y="150" width="30" height="30"/>
        <rect x="60"  y="150" width="30" height="30"/>
        <rect x="90"  y="150" width="30" height="30"/>
        <rect x="120" y="150" width="30" height="30"/>
        <rect x="150" y="150" width="30" height="30"/>
        <rect x="180" y="150" width="30" height="30"/>
        <rect x="210" y="150" width="30" height="30"/>

        <!-- Row 6 -->
        <rect x="0"   y="180" width="30" height="30"/>
        <rect x="30"  y="180" width="30" height="30"/>
        <rect x="60"  y="180" width="30" height="30"/>
        <rect x="90"  y="180" width="30" height="30"/>
        <rect x="120" y="180" width="30" height="30"/>
        <rect x="150" y="180" width="30" height="30"/>
        <rect x="180" y="180" width="30" height="30"/>
        <rect x="210" y="180" width="30" height="30"/>

        <!-- Row 7 -->
        <rect x="0"   y="210" width="30" height="30"/>
        <rect x="30"  y="210" width="30" height="30"/>
        <rect x="60"  y="210" width="30" height="30"/>
        <rect x="90"  y="210" width="30" height="30"/>
        <rect x="120" y="210" width="30" height="30"/>
        <rect x="150" y="210" width="30" height="30"/>
        <rect x="180" y="210" width="30" height="30"/>
        <rect x="210" y="210" width="30" height="30"/>
    </g>

    <!-- Blue grid lines on top -->
    <g fill="none" stroke="#1e90ff" stroke-width="2" shape-rendering="crispEdges">
        <!-- Vertical lines -->
        <line x1="0"   y1="0" x2="0"   y2="240"/>
        <line x1="30"  y1="0" x2="30"  y2="240"/>
        <line x1="60"  y1="0" x2="60"  y2="240"/>
        <line x1="90"  y1="0" x2="90"  y2="240"/>
        <line x1="120" y1="0" x2="120" y2="240"/>
        <line x1="150" y1="0" x2="150" y2="240"/>
        <line x1="180" y1="0" x2="180" y2="240"/>
        <line x1="210" y1="0" x2="210" y2="240"/>
        <line x1="240" y1="0" x2="240" y2="240"/>

        <!-- Horizontal lines -->
        <line x1="0" y1="0"   x2="240" y2="0"/>
        <line x1="0" y1="30"  x2="240" y2="30"/>
        <line x1="0" y1="60"  x2="240" y2="60"/>
        <line x1="0" y1="90"  x2="240" y2="90"/>
        <line x1="0" y1="120" x2="240" y2="120"/>
        <line x1="0" y1="150" x2="240" y2="150"/>
        <line x1="0" y1="180" x2="240" y2="180"/>
        <line x1="0" y1="210" x2="240" y2="210"/>
        <line x1="0" y1="240" x2="240" y2="240"/>
    </g>
</svg>
