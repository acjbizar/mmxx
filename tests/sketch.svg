<svg xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 240 240">
    <!-- Initial square (background) -->
    <rect x="0" y="0" width="240" height="240" fill="#fff"/>

    <!-- One 30×30 cell made of 4 triangles -->
    <defs>
        <g id="cell" fill="#000" shape-rendering="crispEdges">
            <!-- Triangles meet at center (15,15) -->
            <polygon points="0,0 30,0 15,15"/>
            <polygon points="30,0 30,30 15,15"/>
            <polygon points="30,30 0,30 15,15"/>
            <polygon points="0,30 0,0 15,15"/>
        </g>
    </defs>

    <!-- 8×8 grid of cells (cell size: 30×30) -->
    <g shape-rendering="crispEdges">
        <!-- Row 0 -->
        <use href="#cell" x="0"   y="0"/>
        <use href="#cell" x="30"  y="0"/>
        <use href="#cell" x="60"  y="0"/>
        <use href="#cell" x="90"  y="0"/>
        <use href="#cell" x="120" y="0"/>
        <use href="#cell" x="150" y="0"/>
        <use href="#cell" x="180" y="0"/>
        <use href="#cell" x="210" y="0"/>

        <!-- Row 1 -->
        <use href="#cell" x="0"   y="30"/>
        <use href="#cell" x="30"  y="30"/>
        <use href="#cell" x="60"  y="30"/>
        <use href="#cell" x="90"  y="30"/>
        <use href="#cell" x="120" y="30"/>
        <use href="#cell" x="150" y="30"/>
        <use href="#cell" x="180" y="30"/>
        <use href="#cell" x="210" y="30"/>

        <!-- Row 2 -->
        <use href="#cell" x="0"   y="60"/>
        <use href="#cell" x="30"  y="60"/>
        <use href="#cell" x="60"  y="60"/>
        <use href="#cell" x="90"  y="60"/>
        <use href="#cell" x="120" y="60"/>
        <use href="#cell" x="150" y="60"/>
        <use href="#cell" x="180" y="60"/>
        <use href="#cell" x="210" y="60"/>

        <!-- Row 3 -->
        <use href="#cell" x="0"   y="90"/>
        <use href="#cell" x="30"  y="90"/>
        <use href="#cell" x="60"  y="90"/>
        <use href="#cell" x="90"  y="90"/>
        <use href="#cell" x="120" y="90"/>
        <use href="#cell" x="150" y="90"/>
        <use href="#cell" x="180" y="90"/>
        <use href="#cell" x="210" y="90"/>

        <!-- Row 4 -->
        <use href="#cell" x="0"   y="120"/>
        <use href="#cell" x="30"  y="120"/>
        <use href="#cell" x="60"  y="120"/>
        <use href="#cell" x="90"  y="120"/>
        <use href="#cell" x="120" y="120"/>
        <use href="#cell" x="150" y="120"/>
        <use href="#cell" x="180" y="120"/>
        <use href="#cell" x="210" y="120"/>

        <!-- Row 5 -->
        <use href="#cell" x="0"   y="150"/>
        <use href="#cell" x="30"  y="150"/>
        <use href="#cell" x="60"  y="150"/>
        <use href="#cell" x="90"  y="150"/>
        <use href="#cell" x="120" y="150"/>
        <use href="#cell" x="150" y="150"/>
        <use href="#cell" x="180" y="150"/>
        <use href="#cell" x="210" y="150"/>

        <!-- Row 6 -->
        <use href="#cell" x="0"   y="180"/>
        <use href="#cell" x="30"  y="180"/>
        <use href="#cell" x="60"  y="180"/>
        <use href="#cell" x="90"  y="180"/>
        <use href="#cell" x="120" y="180"/>
        <use href="#cell" x="150" y="180"/>
        <use href="#cell" x="180" y="180"/>
        <use href="#cell" x="210" y="180"/>

        <!-- Row 7 -->
        <use href="#cell" x="0"   y="210"/>
        <use href="#cell" x="30"  y="210"/>
        <use href="#cell" x="60"  y="210"/>
        <use href="#cell" x="90"  y="210"/>
        <use href="#cell" x="120" y="210"/>
        <use href="#cell" x="150" y="210"/>
        <use href="#cell" x="180" y="210"/>
        <use href="#cell" x="210" y="210"/>
    </g>

    <!-- Blue grid lines on top -->
    <g fill="none" stroke="#1e90ff" stroke-width="2" shape-rendering="crispEdges">
        <!-- Vertical -->
        <line x1="0"   y1="0" x2="0"   y2="240"/>
        <line x1="30"  y1="0" x2="30"  y2="240"/>
        <line x1="60"  y1="0" x2="60"  y2="240"/>
        <line x1="90"  y1="0" x2="90"  y2="240"/>
        <line x1="120" y1="0" x2="120" y2="240"/>
        <line x1="150" y1="0" x2="150" y2="240"/>
        <line x1="180" y1="0" x2="180" y2="240"/>
        <line x1="210" y1="0" x2="210" y2="240"/>
        <line x1="240" y1="0" x2="240" y2="240"/>

        <!-- Horizontal -->
        <line x1="0" y1="0"   x2="240" y2="0"/>
        <line x1="0" y1="30"  x2="240" y2="30"/>
        <line x1="0" y1="60"  x2="240" y2="60"/>
        <line x1="0" y1="90"  x2="240" y2="90"/>
        <line x1="0" y1="120" x2="240" y2="120"/>
        <line x1="0" y1="150" x2="240" y2="150"/>
        <line x1="0" y1="180" x2="240" y2="180"/>
        <line x1="0" y1="210" x2="240" y2="210"/>
        <line x1="0" y1="240" x2="240" y2="240"/>
    </g>
</svg>
