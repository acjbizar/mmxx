<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>mmxx variable font – letter sample</title>
    <style>
        :root{
            --gaps: 0;
            --fontSize: 128px;
            --lineHeight: 1.05;
        }

        @font-face {
            font-family: "mmxx";
            src:
                    url("../dist/fonts/mmxx.woff2") format("woff2"),
                    url("../dist/fonts/mmxx.woff")  format("woff"),
                    url("../dist/fonts/mmxx.ttf")   format("truetype");
            font-style: normal;
            font-weight: 400;
            font-display: swap;
        }

        html, body { height: 100%; }
        body{
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            background: #fff;
            color: #111;
        }

        .wrap{
            max-width: 1100px;
            margin: 0 auto;
            padding: 24px;
            display: grid;
            gap: 18px;
        }

        .card{
            border: 1px solid #e6e6e6;
            border-radius: 14px;
            padding: 16px;
            box-shadow: 0 1px 0 rgba(0,0,0,.02);
        }

        .row{
            display: grid;
            grid-template-columns: 1fr;
            gap: 14px;
        }

        @media (min-width: 900px){
            .row{
                grid-template-columns: 1fr 1fr;
                align-items: start;
            }
        }

        .controls{
            display: grid;
            gap: 12px;
        }

        .control{
            display: grid;
            grid-template-columns: 120px 1fr 72px;
            gap: 10px;
            align-items: center;
        }

        label{
            font-size: 13px;
            color: #333;
            user-select: none;
        }

        input[type="range"]{ width: 100%; }
        input[type="text"]{
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
        }

        .btn{
            appearance: none;
            border: 1px solid #ddd;
            background: #fafafa;
            border-radius: 10px;
            padding: 8px 10px;
            cursor: pointer;
            font-size: 13px;
        }
        .btn:hover{ background: #f3f3f3; }

        .meta{
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            font-size: 13px;
            color: #555;
        }

        .pill{
            display: inline-flex;
            gap: 6px;
            align-items: center;
            padding: 4px 10px;
            border: 1px solid #e6e6e6;
            border-radius: 999px;
            background: #fff;
        }
        .dot{
            width: 8px;
            height: 8px;
            border-radius: 999px;
            background: #bbb;
        }
        .dot.ok{ background: #2ecc71; }
        .dot.bad{ background: #e74c3c; }

        .sample{
            font-family: "mmxx", monospace;
            font-size: var(--fontSize);
            line-height: var(--lineHeight);
            letter-spacing: 0;
            font-variation-settings: "GAPS" var(--gaps);
            white-space: pre-wrap;
            word-break: break-word;
        }

        .bigLetter{
            font-family: "mmxx", monospace;
            font-variation-settings: "GAPS" var(--gaps);
            font-size: 220px;
            line-height: 1;
            padding: 12px 0;
            text-align: center;
            border: 1px dashed #e9e9e9;
            border-radius: 14px;
            background: repeating-linear-gradient(
                    45deg,
                    rgba(0,0,0,0.015),
                    rgba(0,0,0,0.015) 10px,
                    rgba(0,0,0,0.00) 10px,
                    rgba(0,0,0,0.00) 20px
            );
        }

        .hint{
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        code{
            font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
            font-size: 12px;
        }

        .cssBox{
            width: 100%;
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 12px;
            background: #fcfcfc;
            overflow: auto;
        }
    </style>
</head>
<body>
<div class="wrap">
    <h1 style="margin:0;font-size:18px;">mmxx variable font demo</h1>

    <div class="card meta" id="meta">
        <span class="pill"><span class="dot" id="fontDot"></span><span id="fontStatus">Loading font…</span></span>
        <span class="pill">Axis <code>"GAPS"</code>: <code id="gapsReadout">0</code></span>
        <span class="pill">File: <code>../dist/fonts/mmxx.woff2</code></span>
    </div>

    <div class="row">
        <div class="card controls">
            <div class="control">
                <label for="gaps">Gap size</label>
                <input id="gaps" type="range" min="0" max="1000" step="1" value="0" />
                <input id="gapsNum" type="text" inputmode="numeric" value="0" />
            </div>

            <div class="control">
                <label for="size">Font size</label>
                <input id="size" type="range" min="16" max="260" step="1" value="128" />
                <input id="sizeNum" type="text" inputmode="numeric" value="128" />
            </div>

            <div style="display:grid;gap:8px;">
                <label for="text">Sample text</label>
                <input id="text" type="text" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ&#10;abcdefghijklmnopqrstuvwxyz&#10;The quick brown fox jumps over the lazy dog." />
                <div class="hint">Tip: your font currently includes A–Z and a–z if you used the VF script as-is.</div>
            </div>

            <div style="display:flex;gap:10px;flex-wrap:wrap;">
                <button class="btn" id="presetAlphabet">Alphabet</button>
                <button class="btn" id="presetPangram">Pangram</button>
                <button class="btn" id="presetSingle">Single letter</button>
                <button class="btn" id="copyCss">Copy CSS snippet</button>
            </div>

            <div class="cssBox" aria-label="css snippet">
                <code id="cssSnippet"></code>
            </div>
        </div>

        <div class="card">
            <div class="bigLetter" id="bigLetter" aria-label="big letter">A</div>
            <div class="sample" id="sample" aria-label="sample text"></div>
        </div>
    </div>
</div>

<script>
    // --- DOM
    const root = document.documentElement;

    const gaps = document.getElementById("gaps");
    const gapsNum = document.getElementById("gapsNum");
    const gapsReadout = document.getElementById("gapsReadout");

    const size = document.getElementById("size");
    const sizeNum = document.getElementById("sizeNum");

    const text = document.getElementById("text");
    const sample = document.getElementById("sample");
    const bigLetter = document.getElementById("bigLetter");

    const fontDot = document.getElementById("fontDot");
    const fontStatus = document.getElementById("fontStatus");

    const cssSnippet = document.getElementById("cssSnippet");

    // --- helpers
    function clamp(n, lo, hi){
        n = Number(n);
        if (!Number.isFinite(n)) return lo;
        return Math.min(hi, Math.max(lo, n));
    }

    function setCSSVars({gapsVal, sizeVal}){
        root.style.setProperty("--gaps", String(gapsVal));
        root.style.setProperty("--fontSize", `${sizeVal}px`);
        gapsReadout.textContent = String(gapsVal);
        cssSnippet.textContent =
            `font-family: "mmxx";
font-variation-settings: "GAPS" ${gapsVal};
font-size: ${sizeVal}px;`;
    }

    function syncFromUI(){
        const g = clamp(gaps.value, 0, 1000);
        const s = clamp(size.value, 16, 260);

        gapsNum.value = String(g);
        sizeNum.value = String(s);

        setCSSVars({gapsVal: g, sizeVal: s});

        const t = (text.value ?? "").replace(/\r\n/g, "\n");
        sample.textContent = t;

        // Big letter: first A–Z/a–z character in sample, else "A"
        const m = t.match(/[A-Za-z]/);
        bigLetter.textContent = m ? m[0] : "A";
    }

    function syncFromTextBox(el, min, max, rangeEl){
        const v = clamp(el.value, min, max);
        el.value = String(v);
        rangeEl.value = String(v);
        syncFromUI();
    }

    // --- events
    gaps.addEventListener("input", syncFromUI);
    size.addEventListener("input", syncFromUI);

    gapsNum.addEventListener("change", () => syncFromTextBox(gapsNum, 0, 1000, gaps));
    sizeNum.addEventListener("change", () => syncFromTextBox(sizeNum, 16, 260, size));

    text.addEventListener("input", syncFromUI);

    document.getElementById("presetAlphabet").addEventListener("click", () => {
        text.value = "ABCDEFGHIJKLMNOPQRSTUVWXYZ\nabcdefghijklmnopqrstuvwxyz";
        syncFromUI();
    });

    document.getElementById("presetPangram").addEventListener("click", () => {
        text.value = "The quick brown fox jumps over the lazy dog.\nABCDEFGHIJKLMNOPQRSTUVWXYZ\nabcdefghijklmnopqrstuvwxyz";
        syncFromUI();
    });

    document.getElementById("presetSingle").addEventListener("click", () => {
        text.value = "A";
        syncFromUI();
    });

    document.getElementById("copyCss").addEventListener("click", async () => {
        try{
            await navigator.clipboard.writeText(cssSnippet.textContent);
            const old = cssSnippet.textContent;
            cssSnippet.textContent = old + "\n/* copied */";
            setTimeout(() => { cssSnippet.textContent = old; }, 900);
        }catch(e){
            alert("Clipboard copy failed (browser permissions).");
        }
    });

    // --- font load indicator
    (async () => {
        try {
            // Wait until font system is ready, then confirm "mmxx" can render.
            await document.fonts.ready;
            // Request a test load. If it resolves, we assume it loaded.
            await document.fonts.load('24px "mmxx"', "A");

            fontDot.classList.add("ok");
            fontStatus.textContent = "Font loaded";
        } catch (e) {
            fontDot.classList.add("bad");
            fontStatus.textContent = "Font failed to load (check dist/fonts paths)";
        }
    })();

    // init
    syncFromUI();
</script>
</body>
</html>
